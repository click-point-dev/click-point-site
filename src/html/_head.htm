<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>@@title</title>
<meta name="format-detection" content="telephone=no" />
<link rel="icon" type="image/x-icon" href="favicon.ico" />

<link rel="preload" importance="high" href="@img/logo-2.svg" as="image" />
<link rel="preload" importance="high" href="./fonts/MullerLight.woff" as="font" type="font/woff" />
<link rel="preload" importance="high" href="./fonts/MullerLight.woff2" as="font" type="font/woff2" />
<link rel="preload" importance="high" href="./fonts/MullerMedium.woff" as="font" type="font/woff" />
<link rel="preload" importance="high" href="./fonts/MullerMedium.woff2" as="font" type="font/woff2" />
<link rel="preload" importance="high" href="./fonts/MullerRegular.woff" as="font" type="font/woff" />
<link rel="preload" importance="high" href="./fonts/MullerRegular.woff2" as="font" type="font/woff2" />

<link rel="stylesheet" href="css/style.min.css" />

<script>
	document.documentElement.classList.add('lock');
	document.documentElement.classList.add('loading');
	window.onload = function () {
		const wrapper = document.querySelector('.wrapper');

		window.setTimeout(function () {
			document.body.classList.add('loader_hiding');
			wrapper.style.pointerEvents = 'all';
			wrapper.style.opacity = 1;
		}, 700);

		window.setTimeout(function () {
			document.documentElement.classList.remove('lock');
			document.documentElement.classList.remove('loading');
			document.querySelector('.loader').classList.add('isload');
			document.body.classList.remove('loader_hiding');
		}, 1800);
	};
</script>
