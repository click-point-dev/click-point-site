<div id="popup" aria-hidden="true" class="callback-popup popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><span class="_icon-close"></span></button>
			<div class="popup__body">
				<h5 class="popup__title">Заказать звонок</h5>
				<div class="popup__form form">
					<form class="form" action="#" method="post">
						<div class="form__row">
							<input class="input" type="text" placeholder="Имя" />
						</div>
						<div class="form__row">
							<input class="input" type="tel" placeholder="Телефон" />
						</div>
						<div class="form__row">
							<p class="_text-xs">
								Нажимая на кнопку «Отправить», я принимаю условия
								<a href="#">Политики конфиденциальности</a>
								, и даю
								<a href="#">согласие на обработку персональных данных</a>
							</p>
							<button data-popup="#popup-accept" href="#" class="form__button btn btn_xl">Отправить</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="popup-accept" aria-hidden="true" class="accept-popup popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><span class="_icon-close"></span></button>
			<div class="popup__body">
				<div class="_icon-check"></div>
				<h6 class="popup__title">Ваша заявка отправлена</h6>
				<p>Наш менеджер свяжется с вами в ближайшее время</p>
				<button data-close class="btn" type="button">Закрыть</button>
			</div>
		</div>
	</div>
</div>
