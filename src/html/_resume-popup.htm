<div id="resume-popup" aria-hidden="true" class="resume-popup popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><span class="_icon-close"></span></button>
			<div class="popup__body">
				<h5 class="popup__title">Отклик на вакансию</h5>
				<div class="popup__form form">
					<form class="form" id="resume-popup-form" action="#" method="post">
						<div class="form__row">
							<input class="input" id="name" type="text" name="name" placeholder="Имя" />
						</div>
						<div class="form__row">
							<input class="input" type="tel" id="phone" name="phone" placeholder="Телефон" />
						</div>
						<div class="form__row">
							<input class="input" type="email" id="email" name="email" placeholder="Почта" />
						</div>
						<div class="form__row">
							<select name="vacancies" data-class-modif="form" data-scroll>
								<option value="assistant-manager" selected>Ассистент менеджера</option>
								<option value="web-developer">Веб-разработчик</option>
								<option value="ux-designer">UX/UI-дизайнер (Веб-дизайнер)</option>
								<option value="internet-marketer">Интернет-маркетолог</option>
								<option value="contextologist">Контекстолог</option>
								<option value="copyriter">Копирайтер</option>
								<option value="manager">Менеджер</option>
								<option value="programmatic-manager">Programmatic менеджер</option>
								<option value="seo">SEO</option>
								<option value="smm">SMM</option>
							</select>
						</div>
						<div class="form__row">
							<div class="form__input-file input-file">
								<div class="input-file__input">
									<input type="file" name="file[]" id="filesInput" class="input" multiple />
									<div class="input-file__btn"><span class="_icon-plus"></span></div>
									<div class="input-file__description">
										<p class="_text-s">Прикрепить резюме</p>
										<p class="_text-xs">Максимальный размер файла 15 Мб</p>
									</div>
								</div>
							</div>
						</div>
						<div class="form__row">
							<div class="input-file__files" id="formFilesPlaceholder"></div>
						</div>
						<div class="form__row">
							<p class="_text-xs">
								Нажимая на кнопку «Отправить», я принимаю условия
								<a href="./privacy.html" target="blank">Политики конфиденциальности</a>
								, и даю согласие на обработку персональных данных
							</p>
							<button type="submit" href="#" class="form__button btn btn_xl">Отправить</button>
						</div>
					</form>
					<div class="form__loader">
						<img src="@img/SvgSpinnersBlocksScale.svg" alt="" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="resume-popup-accept" aria-hidden="true" class="accept-popup popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><span class="_icon-close"></span></button>
			<div class="popup__body">
				<div class="_icon-check"></div>
				<h6 class="popup__title">Благодарим за отклик!</h6>
				<p>Мы ознакомимся с резюме и свяжемся с вами в ближайшее время</p>
				<button data-close class="btn" type="button">Закрыть</button>
			</div>
		</div>
	</div>
</div>
